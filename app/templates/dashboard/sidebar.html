{% load static %}

<div id="header" class="hidden md:block">
  <header class="flex fixed shadow-sm justify-end items-center bg-white w-full py-2 px-4">
    <div class="ml-4 flex items-center md:ml-6">
      <button class="p-1 border-2 border-transparent text-gray-400 rounded-full hover:text-gray-600 focus:outline-none focus:text-white focus:bg-gray-700">
        <i class="far fa-envelope"></i>
      </button>
      <button class="p-1 border-2 border-transparent text-gray-400 rounded-full hover:text-gray-600 focus:outline-none focus:text-white focus:bg-gray-700">
        <i class="fas fa-cog"></i>
      </button>
      <button class="p-1 border-2 border-transparent text-gray-400 rounded-full hover:text-gray-600 focus:outline-none focus:text-white focus:bg-gray-700">
        <i class="far fa-bell"></i>
      </button>
      <div class="ml-3 relative">
        <div>
          <button @click="openMenu()" id="profile-img" class="max-w-xs flex items-center text-sm rounded-full text-white focus:outline-none focus:bg-gray-700 focus:shadow-solid" id="user-menu" aria-label="User menu" aria-haspopup="true">
            <img class="h-8 w-8 rounded-full" src="{{ request.user.image.url }}" alt="">
          </button>
        </div>
        <div id="profile-info" class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg hidden" v-bind:class="getClass">
          <div class="py-1 rounded-md bg-white shadow-xs" role="menu" aria-orientation="vertical" aria-labelledby="user-menu">
            <a href="{% url 'users:profile' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Mój profil</a>
            <a href="{% url 'users:profile-edit' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Edytuj profil</a>
            <a href="{% url 'users:logout' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Wyloguj</a>
          </div>
        </div>
      </div>
    </div>
  </header>
</div>
<div id="main">
  <button id="openbtn"
          class="openbtn"
          @click="isHidden = !isHidden"
          :style="{marginLeft: isHidden ? '15px' : '300px'}"
  >☰</button>
  <transition name="list">
    <div v-if="!isHidden" id="mySidebar" class="sidebar bg-white shadow-md">
      <div>
        <a href="{% url "users:dashboard" %}" class="hover:bg-gray-200 ml-4 mr-2 rounded-lg">
          <span>
            <i class="fas fa-home"></i>
          </span>
          <span>Strona Główna</span>
        </a>
        <a href="{% url 'users:schedule' %}" class="hover:bg-gray-200 ml-4 mr-2 rounded-lg">
        <span>
          <i class="fas fa-calendar-minus"></i>
        </span>
          <span>Plan zajęć</span>
        </a>
        <a href="{% url "courses:courses" %}" class="hover:bg-gray-200 ml-4 mr-2 rounded-lg">
        <span>
          <i class="fas fa-home"></i>
        </span>
          <span>Kursy</span>
        </a>
        <a href="{% url 'users:notices' %}" class="hover:bg-gray-200 ml-4 mr-2 rounded-lg">
          <span>
            <i class="fas fa-calendar"></i>
          </span>
          <span>Ogłoszenia</span>
        </a>
        <a href="{% url 'users:marks' %}" class="hover:bg-gray-200 ml-4 mr-2 rounded-lg">
        <span>
          <i class="fas fa-graduation-cap"></i>
        </span>
          <span>Oceny</span>
        </a>
        <div class="hover:bg-gray-200 ml-4 mr-2 rounded-lg">
          <button @click="isHidden3 = !isHidden3" class="dropdown-btn">
            <span><i class="fas fa-user-circle"></i></span>
            <span>Moje konto</span>
            <span><i class="fa fa-caret-down"></i></span>
          </button>
          <div v-if="!isHidden3">
            <a href="{% url 'users:profile' %}">Mój profil</a>
            <a href="{% url 'users:logout' %}">Wyloguj</a>
          </div>
        </div>
      </div>
    </div>
  </transition>
</div>

<script type="application/javascript">
  var app = new Vue({
    delimiters: ['[[', ']]'],
    el: '#header',
    data: {
      isMenuOpen: false,
    },
    computed: {
      getClass: function() {
        return this.isMenuOpen ? 'showMenu' : '';
      },
    },
    methods: {
      openMenu() {
        this.isMenuOpen = !this.isMenuOpen;
      },
    }
  });
</script>
<script type="application/javascript">
  var sidebar= new Vue({
    el: '#main',
    delimiters: ['[[', ']]'],
    data () {
      return {
        isHidden: true,
        isHidden2: true,
        isHidden3: true,
      }
    },
  });
</script>
<style>
  .showMenu {
    display: block;
  }
  *:focus {
    outline: none;
  }
  #mySidebar{
    height: 100%;
    width: 300px;
    position: fixed;
    z-index: 0;
    top: 0;
    left: 0;
    padding-top: 60px;
    white-space: nowrap;
  }

  .openbtn {
    z-index: 0;
    position: relative;
    margin-top: 50px;
    border-radius: .5em;
    font-size: 20px;
    cursor: pointer;
    background-color: #60a5fa;
    color: white;
    padding: 10px 15px;
    border: none;
    transition: 0.3s;
  }
  .sidebar a:hover, .dropdown-btn:hover {
    color: #5a5a5a;
  }
  .openbtn:hover {
    background-color: #444;
  }

  #main {
    padding: 16px;
    width: fit-content;
  }
  .sidebar a {
    padding: 8px 8px 8px 32px;
    text-decoration: none;
    font-size: 14px;
    color: #111;
    display: block;
    white-space: nowrap;
    overflow-x: hidden;
  }
  .dropdown-btn {
    padding: 8px 8px 8px 32px;
    text-decoration: none;
    font-size: 14px;
    color: #111;
    white-space: nowrap;
    overflow-x: hidden;
  }
  @media screen and (max-height: 450px) {
    .sidebar {padding-top: 10px;}
    .sidebar a, .dropdown-btn {font-size: 12px;}
  }
  #logo_background{
    width: 145px;
    height: 70px;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .list-enter,
  .list-leave-to {
    visibility: hidden;
    height: 0;
    margin: 0;
    padding: 0;
    opacity: 0;
  }

  .list-enter-active,
  .list-leave-active {
    transition: opacity .5s;
  }
</style>
